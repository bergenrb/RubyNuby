<H2><A NAME="s4">4.</A> <A HREF="flat_pres.html#toc4">&lt;1.3&gt;:  Hvorfor Ruby?</A></H2>

<P>
<UL>
<LI> mer lesbart enn Perl.</LI>
<LI> mer objekt-orientert enn Python og Perl.</LI>
<LI> en tradisjonell og vanlig syntaks sammenlignet med f.eks. Smalltalk.</LI>
<LI> tar de beste sidene ved flere spr&aring;k og kombinerer dem.</LI>
<LI> dynamisk typing.</LI>
</UL>

... og noen ting bare f&oslash;les riktig!</P>
